
<div>
    <h2><span>Wechat Message Log</span> {{vm.wechatMessageLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Message Time</span></dt>
        <dd>
            <span>{{vm.wechatMessageLog.messageTime | date:'medium'}}</span>
        </dd>
        <dt><span>Message Body</span></dt>
        <dd>
            <span>{{vm.wechatMessageLog.messageBody}}</span>
        </dd>
        <dt><span>Message Status</span></dt>
        <dd>
            <span>{{vm.wechatMessageLog.messageStatus}}</span>
        </dd>
        <dt><span>Wechat User</span></dt>
        <dd>
            <span>{{vm.wechatMessageLog.wechatUser}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wechat-message-log-detail.edit({id:vm.wechatMessageLog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
