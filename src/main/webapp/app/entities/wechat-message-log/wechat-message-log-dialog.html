
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWechatMessageLogLabel">Create or edit a Wechat Message Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.wechatMessageLog.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.wechatMessageLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_messageTime">Message Time</label>
                <div class="input-group">
                    <input id="field_messageTime" type="text" class="form-control" name="messageTime" datetime-picker="{{dateformat}}" ng-model="vm.wechatMessageLog.messageTime" is-open="vm.datePickerOpenStatus.messageTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('messageTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_messageBody">Message Body</label>
            <input type="text" class="form-control" name="messageBody" id="field_messageBody"
                    ng-model="vm.wechatMessageLog.messageBody"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_messageStatus">Message Status</label>
            <input type="text" class="form-control" name="messageStatus" id="field_messageStatus"
                    ng-model="vm.wechatMessageLog.messageStatus"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechatUser">Wechat User</label>
            <input type="text" class="form-control" name="wechatUser" id="field_wechatUser"
                    ng-model="vm.wechatMessageLog.wechatUser"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
