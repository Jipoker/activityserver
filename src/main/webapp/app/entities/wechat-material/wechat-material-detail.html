
<div>
    <h2><span>Wechat Material</span> {{vm.wechatMaterial.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Btn Id</span></dt>
        <dd>
            <span>{{vm.wechatMaterial.btnId}}</span>
        </dd>
        <dt><span>Media Id</span></dt>
        <dd>
            <span>{{vm.wechatMaterial.mediaId}}</span>
        </dd>
        <dt><span>Craete Time</span></dt>
        <dd>
            <span>{{vm.wechatMaterial.craeteTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wechat-material-detail.edit({id:vm.wechatMaterial.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
