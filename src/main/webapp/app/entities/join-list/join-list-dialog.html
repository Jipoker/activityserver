
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJoinListLabel">Create or edit a Join List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.joinList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.joinList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinName">Join Name</label>
            <input type="text" class="form-control" name="joinName" id="field_joinName"
                    ng-model="vm.joinList.joinName"
                    required />
            <div ng-show="editForm.joinName.$invalid">
                <p class="help-block"
                    ng-show="editForm.joinName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinTime">Join Time</label>
                <div class="input-group">
                    <input id="field_joinTime" type="text" class="form-control" name="joinTime" datetime-picker="{{dateformat}}" ng-model="vm.joinList.joinTime" is-open="vm.datePickerOpenStatus.joinTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('joinTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinOpenid">Join Openid</label>
            <input type="text" class="form-control" name="joinOpenid" id="field_joinOpenid"
                    ng-model="vm.joinList.joinOpenid"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinPhone">Join Phone</label>
            <input type="text" class="form-control" name="joinPhone" id="field_joinPhone"
                    ng-model="vm.joinList.joinPhone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinNick">Join Nick</label>
            <input type="text" class="form-control" name="joinNick" id="field_joinNick"
                    ng-model="vm.joinList.joinNick"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinIcon">Join Icon</label>
            <input type="text" class="form-control" name="joinIcon" id="field_joinIcon"
                    ng-model="vm.joinList.joinIcon"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinStatus">Join Status</label>
            <input type="text" class="form-control" name="joinStatus" id="field_joinStatus"
                    ng-model="vm.joinList.joinStatus"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinPrice1">Join Price 1</label>
            <input type="number" class="form-control" name="joinPrice1" id="field_joinPrice1"
                    ng-model="vm.joinList.joinPrice1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinPrice2">Join Price 2</label>
            <input type="number" class="form-control" name="joinPrice2" id="field_joinPrice2"
                    ng-model="vm.joinList.joinPrice2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinEntercode">Join Entercode</label>
            <input type="text" class="form-control" name="joinEntercode" id="field_joinEntercode"
                    ng-model="vm.joinList.joinEntercode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_activity">Activity</label>
            <input type="text" class="form-control" name="activity" id="field_activity"
                    ng-model="vm.joinList.activity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joinForm">Join Form</label>
            <input type="text" class="form-control" name="joinForm" id="field_joinForm"
                    ng-model="vm.joinList.joinForm"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderNo">Order No</label>
            <input type="text" class="form-control" name="orderNo" id="field_orderNo"
                    ng-model="vm.joinList.orderNo"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
