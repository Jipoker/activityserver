
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActivityLabel">Create or edit a Activity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actName">Act Name</label>
            <input type="text" class="form-control" name="actName" id="field_actName"
                    ng-model="vm.activity.actName"
                    required />
            <div ng-show="editForm.actName.$invalid">
                <p class="help-block"
                    ng-show="editForm.actName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actDate">Act Date</label>
                <div class="input-group">
                    <input id="field_actDate" type="text" class="form-control" name="actDate" datetime-picker="{{dateformat}}" ng-model="vm.activity.actDate" is-open="vm.datePickerOpenStatus.actDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('actDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.actDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.actDate.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.actDate.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actPlayercount">Act Playercount</label>
            <input type="number" class="form-control" name="actPlayercount" id="field_actPlayercount"
                    ng-model="vm.activity.actPlayercount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actPrice1">Act Price 1</label>
            <input type="number" class="form-control" name="actPrice1" id="field_actPrice1"
                    ng-model="vm.activity.actPrice1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actPrice2">Act Price 2</label>
            <input type="number" class="form-control" name="actPrice2" id="field_actPrice2"
                    ng-model="vm.activity.actPrice2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actDesc">Act Desc</label>
            <input type="text" class="form-control" name="actDesc" id="field_actDesc"
                    ng-model="vm.activity.actDesc"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actContact">Act Contact</label>
            <input type="text" class="form-control" name="actContact" id="field_actContact"
                    ng-model="vm.activity.actContact"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actContactPhone">Act Contact Phone</label>
            <input type="text" class="form-control" name="actContactPhone" id="field_actContactPhone"
                    ng-model="vm.activity.actContactPhone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actStatus">Act Status</label>
            <input type="text" class="form-control" name="actStatus" id="field_actStatus"
                    ng-model="vm.activity.actStatus"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actImage">Act Image</label>
            <input type="text" class="form-control" name="actImage" id="field_actImage"
                    ng-model="vm.activity.actImage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actFlag">Act Flag</label>
            <input type="text" class="form-control" name="actFlag" id="field_actFlag"
                    ng-model="vm.activity.actFlag"
                    required />
            <div ng-show="editForm.actFlag.$invalid">
                <p class="help-block"
                    ng-show="editForm.actFlag.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actQrkey">Act Qrkey</label>
            <input type="text" class="form-control" name="actQrkey" id="field_actQrkey"
                    ng-model="vm.activity.actQrkey"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
