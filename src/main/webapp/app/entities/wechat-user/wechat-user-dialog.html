
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWechatUserLabel">Create or edit a Wechat User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.wechatUser.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.wechatUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechatUnionid">Wechat Unionid</label>
            <input type="text" class="form-control" name="wechatUnionid" id="field_wechatUnionid"
                    ng-model="vm.wechatUser.wechatUnionid"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechatNickname">Wechat Nickname</label>
            <input type="text" class="form-control" name="wechatNickname" id="field_wechatNickname"
                    ng-model="vm.wechatUser.wechatNickname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechatImage">Wechat Image</label>
            <input type="text" class="form-control" name="wechatImage" id="field_wechatImage"
                    ng-model="vm.wechatUser.wechatImage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechatArea">Wechat Area</label>
            <input type="text" class="form-control" name="wechatArea" id="field_wechatArea"
                    ng-model="vm.wechatUser.wechatArea"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userType">User Type</label>
            <input type="text" class="form-control" name="userType" id="field_userType"
                    ng-model="vm.wechatUser.userType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechatOpenid">Wechat Openid</label>
            <input type="text" class="form-control" name="wechatOpenid" id="field_wechatOpenid"
                    ng-model="vm.wechatUser.wechatOpenid"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechatQrkey">Wechat Qrkey</label>
            <input type="text" class="form-control" name="wechatQrkey" id="field_wechatQrkey"
                    ng-model="vm.wechatUser.wechatQrkey"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
